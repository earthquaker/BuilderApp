<h4>My Projects</h4>
<ul class="builder-account-list list-group" ng-repeat="project in myProjects">
    <li class="list-group-item">
        <p class="builder-link" ui-sref="project({projectKey: project.$id})">{{project.pName}} - Key: {{project.$id}}</p>
        <button ng-click="deleteProject(project.$id)" class="btn btn-danger">Delete</button>
        <button class="btn btn-default">Copy Link</button>
        <button class="btn btn-default">Copy Key</button>
        <button class="btn btn-default">Share</button>
        <button class="btn btn-primary" ui-sref="project({projectKey: project.$id})">Enter</button>
        <button class="btn btn-default" ui-sref="account.editproject({projectKey: project.$id})">Edit</button>
    </li>
</ul>
