<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <h4>Create project</h4>
                <input ng-model="projectName" type="text" class="form-control" id="projectId" placeholder="Project Name">
                <button ng-click="createProject(projectName)" type="button" class="btn btn-default">Go</button>
            </div>
        </form>
    </div>
</div>
