<modal title="Edit Option" visible="modalEditOption">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Active</label>
            <div class="col-sm-10">
                <input type="checkbox" class="" ng-model="EditOptionData.active" ng-checked="EditOptionData.active">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="EditOptionData.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="EditOptionData.price">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Default</label>
            <div class="col-sm-10">
                <input type="checkbox" class="" ng-model="EditOptionData.default" ng-checked="EditOptionData.default">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="3" ng-model="EditOptionData.desc"></textarea>
            </div>
        </div>
        <div class="form-group">
                    <span class="btn btn-default btn-file">
                        + Upload images  <input type="file" ng-model-instant="" onchange="angular.element(this).scope().imageUpload(this)">
                    </span>
            <p></p>
            <div class="col-sm-10">
                <div class="col-sm-4" ng-repeat="image in EditOptionData.images">
                    <img class="img-responsive" ng-src="{{image}}" />
                    <div class="btn-group pull-right">
                        <button class="btn btn-xs btn-danger" ng-show="EditOptionData.images.length > 1" ng-click="deleteOptionImg($index, EditOptionData)">Delete</button>
                        <button class="btn btn-xs btn-primary" ng-click="makePrimaryImg($index, EditOptionData)">Set primary</button><br>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="saveEditOption(EditOptionData)">Save</button>
    </form>
</modal>
