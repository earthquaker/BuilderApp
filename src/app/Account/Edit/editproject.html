<div class="row">
    <!-- Left col -->
    <div class="col-md-3">
        <br />
        <div class="form-group">
            <button class="btn btn-info" ng-click="toggleModal('category')"> + New Category </button>
        </div>
        <div ng-repeat="category in allCategories">
            <div class="panel panel-default">
                <div class="panel-heading">{{category.title}}</div>
                <ul class="list-group">
                    <a href class="list-group-item" ng-repeat="item in category.categoryItems" ng-click="enterCategoryItem(item, category.title)">{{item.title}}</a>
                    <a href class="list-group-item list-group-item-info" ng-click="toggleModal('item', category.$id)">+ New Item</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-4" ng-if="selectedItem">
        <br />
        <div class="form-group">
            <button class="btn btn-info" ng-click="toggleModal('addoption', selectedItem.key)"> + New Option </button>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">{{selectedItem.title}}</div>
            <ul class="list-group">
                <a href class="list-group-item" ng-repeat="item in itemOptions" ng-click="toggleModal('editoption', item.key)">
                    <img ng-src="https://process.filestackapi.com/Axj8r9t8RAKP5R3oUw8J9z/resize=width:32,fit:clip/{{item.image}}" alt="">
                    {{item.title}}
                    <span ng-if="item.default" class="label label-default">Standard</span>
                    <span class="pull-right">{{item.price}}:-</span>
                </a>
            </ul>
        </div>
    </div>

    <modal title="Add Category" visible="modalAddCategory">
        <form role="form">
            <div class="form-group">
                <input ng-model="addCategoryData.title" type="text" class="form-control" id="addcategory" placeholder="Category" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="addCategory(addCategoryData)">Add</button>
        </form>
    </modal>

    <modal title="Add Item" visible="modalAddItem">
        <form role="form">
            <div class="form-group">
                <input ng-model="addItemData.title" type="text" class="form-control" id="additem" placeholder="Item" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="addItem(addItemData)">Add</button>
        </form>
    </modal>

    <modal title="Add Option" visible="modalAddOption">
        <form role="form">
            <div class="form-group">
                <input ng-model="addOptionData.title" type="text" class="form-control" id="addoption" placeholder="Option" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="addOption(addOptionData)">Add</button>
        </form>
    </modal>

    <modal title="Edit Option" visible="modalEditOption">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="" ng-model="EditOptionData.active" ng-checked="EditOptionData.active">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="EditOptionData.title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="EditOptionData.price">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Attribute</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="EditOptionData.attribute">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Default</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="" ng-model="EditOptionData.default" ng-checked="EditOptionData.default">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea rows="3" ng-model="EditOptionData.desc"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <p></p>
                    <div class="col-sm-10">
                        <div class="col-sm-4">
                            <img class="img-responsive" ng-src="https://process.filestackapi.com/Axj8r9t8RAKP5R3oUw8J9z/resize=width:120,fit:clip/{{EditOptionData.image}}" />
                            <div class="btn-group pull-right">
                                <button class="btn btn-xs btn-danger" ng-click="deleteImage(EditOptionData)">Delete</button>
                            </div>

                        </div>
                    </div>
                </div>
                <button class="btn btn-default" ng-click="uploadImage()">Change Image</button>
                <button class="btn btn-default" ng-click="saveEditOption(EditOptionData)">Save</button>

            </form>
    </modal>

</div>
