<div class="row">
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-12">
                <div class="">
                    <button class="btn btn-sm btn-default" ng-click="addCategory()"> + Add Category </button>
                </div>
            </div>
        </div>

        <p></p>

        <uib-accordion close-others="oneAtATime">
            <uib-accordion-group template-url="./src/app/Account/Edit/accordion-group.html" panel-class="panel-default" heading="{{category.title}}" ng-repeat="category in categories" ng-click="getItems(category.$id)">
                <button ng-click="addItem(category.$id)" class="btn btn-sm btn-default">+ Add item</button>
                <p></p>

                <div ng-repeat="item in categoryItems">
                    <label>{{item.title}}</label><br>
                    <button class="btn btn-xs btn-danger">Delete</button>
                    <button ng-click="enterCategoryItem(item.key)" class="btn btn-xs btn-primary">Enter</button>
                    <hr ng-if="!$last">
                </div>
            </uib-accordion-group>
        </uib-accordion>
    </div>

    <div class="col-md-3">

    </div>
</div>
