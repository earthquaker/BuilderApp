<div class="row">
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-sm btn-success margin-b-10" ng-click="toggleModal('category')"> + Add Category </button>
            </div>
        </div>

        <span ng-if="!categories.length > 0">
            <img src="../src/loader.gif">
        </span>

        <div class="panel-group" id="accordion">
            <div class="panel panel-default" ng-repeat="category in categories" >
                <div class="panel-heading accordion-toggle" data-toggle="collapse" data-parent="#accordion" ng-click="getItems(category.$id)" href="#c-{{$index}}">
                    <h4 class="panel-title pull-left">
                        {{category.title}}
                    </h4>
                    <button class="btn btn-success btn-xs pull-right" ng-click="toggleModal('item', category.$id)">+ Add Item</button>
                    <div class="clearfix"></div>
                </div>
                <div id="c-{{$index}}" class="panel-collapse collapse">
                    <div class="panel-body" ng-repeat="item in categoryItems">
                        <h5 class="pull-left">{{item.title}}</h5><br>
                        <div class="btn-group pull-right">
                            <button class="btn btn-xs btn-danger">Delete</button>
                            <button ng-click="enterCategoryItem(item, category.title)" class="btn btn-xs btn-primary">Open</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3" ng-if="selectedItem">

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-sm btn-success margin-b-10" ng-click="toggleModal('addoption', selectedItem.key)"> + Add Option </button>
            </div>
        </div>

        <div class="panel-heading">
            <h4 class="panel-title">
                <a >
                    {{selectedItem.title}}
                </a>
            </h4>
        </div>

        <div class="panel-group">

            <div ng-class="{'panel-default': item.active, 'panel-warning': !item.active}" class="panel accordion-toggle" ng-repeat="item in itemOptions">
                <div class="panel-heading" data-toggle="collapse" data-parent="#accordion1" href="#oc-{{$index}}" ng-click="toggleModal('editoption', item.key)">
                    <h4 class="panel-title">
                        <img ng-src="https://process.filestackapi.com/Axj8r9t8RAKP5R3oUw8J9z/resize=width:32,fit:clip/{{item.image}}" alt="">
                        <a>{{item.title}}</a>
                        <span ng-if="item.default" class="label label-default">Standard</span>
                        <span class="pull-right">{{item.price}}:-</span>
                    </h4>
                </div>
            </div>

        </div>

    </div>

    <modal title="Add Category" visible="modalAddCategory">
        <form role="form">
            <div class="form-group">
                <input ng-model="addCategoryData.title" type="text" class="form-control" id="addcategory" placeholder="Category" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="addCategory(addCategoryData)">Add</button>
        </form>
    </modal>

    <modal title="Add Item" visible="modalAddItem">
        <form role="form">
            <div class="form-group">
                <input ng-model="addItemData.title" type="text" class="form-control" id="additem" placeholder="Item" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="addItem(addItemData)">Add</button>
        </form>
    </modal>

    <modal title="Add Option" visible="modalAddOption">
        <form role="form">
            <div class="form-group">
                <input ng-model="addOptionData.title" type="text" class="form-control" id="addoption" placeholder="Option" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="addOption(addOptionData)">Add</button>
        </form>
    </modal>

    <modal title="Edit Option" visible="modalEditOption">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="" ng-model="EditOptionData.active" ng-checked="EditOptionData.active">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="EditOptionData.title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="EditOptionData.price">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Attribute</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="EditOptionData.attribute">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Default</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="" ng-model="EditOptionData.default" ng-checked="EditOptionData.default">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea rows="3" ng-model="EditOptionData.desc"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <p></p>
                    <div class="col-sm-10">
                        <div class="col-sm-4">
                            <img class="img-responsive" ng-src="https://process.filestackapi.com/Axj8r9t8RAKP5R3oUw8J9z/resize=width:120,fit:clip/{{EditOptionData.image}}" />
                            <div class="btn-group pull-right">
                                <button class="btn btn-xs btn-danger" ng-click="deleteImage(EditOptionData)">Delete</button>
                            </div>

                        </div>
                    </div>
                </div>
                <button class="btn btn-default" ng-click="uploadImage()">Change Image</button>
                <button class="btn btn-default" ng-click="saveEditOption(EditOptionData)">Save</button>

            </form>
    </modal>

</div>
