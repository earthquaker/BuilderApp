<h4>My Projects</h4>
<ul class="builder-account-list list-group" ng-repeat="project in myProjects">
    <li class="list-group-item">
        <p class="builder-link" ui-sref="main({projectId: project.$id})">{{project.pName}} - key: {{project.$id}}</p>
        <button class="btn btn-default">Copy Link</button>
        <button class="btn btn-default">Copy ID</button>
        <button class="btn btn-default" ui-sref="main({projectId: project.$id})">Go To Project</button>
    </li>
</ul>
