<div class="container">
    <div id="builder-login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Login</h2>
                <form role="form" name="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input ng-model="user.email" name="email" type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input ng-model="user.password" type="password" class="form-control" id="pwd" required>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="validateLoginForm(loginForm.$valid, user)">Login</button>
                </form>
                <div class="form-group">
                    <h5 ng-show="loginForm.$invalid">Enter email and password.</h5>
                    <h5 ng-show="loginForm.$valid">Form is valid.</h5>
                </div>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
