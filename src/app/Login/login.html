<div id="builder-login">
    <ul class="nav nav-tabs">
        <li class="pull-right" role="presentation"><a ui-sref="login">Account</a></li>
        <li class="pull-right" role="presentation"><a ui-sref="landing">Home</a></li>
    </ul>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>Login</h2>
            <form role="form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input ng-model="user.email" type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input ng-model="user.password" type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-default" ng-click="loginUser(user)">Login</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
