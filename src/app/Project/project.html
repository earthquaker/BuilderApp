<ul class="nav nav-tabs">
    <span class="builder-title">{{projectTitle}}</span>
    <li role="presentation"><a ui-sref="account.myprojects">Account</a></li>
    <li role="presentation"><a ui-sref="landing">Home</a></li>
</ul>
<div class="row">
    <div class="col-md-3">

        <div id="leftSelect" ng-repeat="category in completeArray.Categories">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">{{category.Category.title}}</h3>
                </div>
                <ul class="list-group" ng-repeat="item in category.Items">
                    <a href="" ng-click="getOptions(item.key, category.Category.title, item.title)" class="list-group-item">{{item.title}}</a>
                </ul>
            </div>
        </div>



    </div>

    <div class="col-md-7">

        <div class="row">
            <div class="col-sm-4" ng-repeat="option in itemOptions | onlyActive">
                <div class="panel panel-default">
                    <div class="panel-thumbnail"><img src="http://skenderovic.se/tillval/{{imgCategory}}/{{imgItem}}/{{option.title}}.png" class="img-responsive"></div>
                    <div class="panel-body">
                        <p class="lead">{{option.title}}</p>
                        <p>{{option.desc}}</p>

                        <p>
                        <div class="card-footer text-muted">
                            <button class="btn btn-primary">VÃ¤lj denna</button>
                            <span class="pull-right">Pris: {{option.price}}</span>
                        </div>
                        </p>
                    </div>
                </div>
            </div><!--/col-->
        </div><!--/row-->


    </div>

    <div class="col-md-2">Checklist</div>
</div>
